<!DOCTYPE html>
<html>
<head>
    <title>Little Lemon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="text-center"><img src="logo.png" alt="Little Lemon" class="img-fluid w-10"></div>
    
    <div class="container">
        <h1 class="text-center">Our Menu</h1>
        <p class="alert alert-primary" role="alert">Our resturant closed during New Year</p>
        <div class="row"> 
            <div class="col-12 col-sm-6">
                <h2 class="fs-5">FALAFEL</h2>
                <p>chickpea, herbs, spices</p>
                <h2 class="fs-5">Fried Calamari</h2>
                <p>squid, buttermilk</p>
            </div>
            <div class="col-12 col-sm-6"">
                <h2 class="fs-5">PASTA SALAD</h2>
                <p>lettuce, vegetables, mozzarella</p>
                <h2 class="fs-5">GREEK SALAD</h2>
                <p>cucumber, onion, feta cheese</p>
            </div>      
        </div>
    </div>
    <div class="row">
    <div class="col-12">
        <div class="text-center">
            <button type="button" class="btn btn-danger">Order Online</button>
        </div>
    </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script

</html>
