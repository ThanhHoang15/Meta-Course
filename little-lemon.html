<!DOCTYPE html>
<html>
<head>
    <title>Little Lemon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="text-center"><img src="logo.png" alt="Little Lemon" class="img-fluid w-10">
    </div>
    <div class="container">
        <h1 class="text-center">Our Menu</h1>
        <div class="row"> 
            
            
            <div class="col-12 col-lg-3">
                <div class="card">
                    <img src="FALAFEL.jpg" alt="FALAFEL" class="card-img-top">
                    <div class="card-body">
                        <h2 class="card-title">FALAFEL</h2>  
                        <p class="card-text">chickpea, herbs, spices</p>
                    </div>
                </div>
                <div class="card">
                    <img src="calamari.jpg" alt="calamari" class="card-img-top">
                    <div class="card-body">
                        <h2 class="card-title">CALAMARI</h2>  
                        <p class="card-text">squid, buttermilk</p>
                    </div>
                </div>
            </div> 



            <div class="col-12 col-lg-3">
                <div class="card">
                    <img src="pastasalad.jpg" alt="PASTA SALAD" class="card-img-top">
                    <div class="card-body">
                        <h2 class="card-title">PASTA SALAD</h2>  
                        <p class="card-text">lettuce, vegetables, mozzarella</p>
                    </div>
                </div>         
                <div class="card">
                    <img src="greekSalad.jpg" alt="Greek Salad" class="card-img-top">
                    <div class="card-body">
                        <h2 class="card-title">GREEK SALAD</h2>  
                        <p class="card-text">cucumber, onion, feta cheese</p>
                    </div>
                </div>
            </div>
           


            <div class="col-12 col-lg-6">
                <h2 class="fs-5">PRICES</h2>
                <table class="table">
                    <tr>
                        <td>
                            CALAMARI
                        </td>
                        <td>
                            $12
                        </td>
                    </tr>
                    <tr>
                        <td>
                            FALAFEL
                        </td>
                        <td>
                            $15
                        </td>
                    </tr>
                    <tr>
                        <td>
                            PASTA SALAD
                        </td>
                        <td>
                            $11
                        </td>
                    </tr>
                     <tr>
                        <td>
                            GREEK SALAD
                        </td>
                        <td>
                            $20
                        </td>
                    </tr>       
                </table>
                <p class="alert alert-info" role="alert">try our new GREEK SALAD</p> 
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script
</body>
</html>
